header:
  version: 9
  includes:
    - extras.yml

build_system: oe
distro: poky

defaults:
  repos:
    refspec: master

repos:
  layers/poky:
    # My fork
    # url: https://github.com/wmamills/poky.git
    # refspec: wam-wip

    # master
    url: https://git.yoctoproject.org/git/poky
    #refspec: master

    # 5.0.6 latest 5.0.x release as of 2025-03-04
    refspec: yocto-5.0.6

    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    DISTRO = "poky"
    IMAGE_FSTYPES:append = " tar.gz"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks ssh-server-dropbear"
    IMAGE_INSTALL:append = " mtd-utils rng-tools alsa-utils-speakertest"
    USER_CLASSES ?= "buildstats"

machine: unset
