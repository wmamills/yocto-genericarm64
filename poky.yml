header:
  version: 9

build_system: oe
distro: poky

defaults:
  repos:
    refspec: master

repos:
  layers/poky:
    url: https://git.yoctoproject.org/git/poky
    # Head commit in master-next as of 2024-02-28 at 11:43:39 PM UTC
    refspec: 63f4284e347ab2bd75ec5d63d6dadb8bc64c12f3
    # master as of 2023-11-30
    # refspec: d069eb3af4f8a20ca4bad84b5e529e92d152ccef
    # master as of 2023-10-05
    # refspec: 2b9044361f2855866eed831f8bdb770f2c7d42dc
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    DISTRO = "poky-altcfg"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks"
    #BB_NUMBER_THREADS = "32"
    #PARALLEL_MAKE = "-j 16"
    #PACKAGECONFIG:remove:pn-qemu-system-native = "gtk+ sdl"
    #EXTRA_IMAGE_FEATURES:append = " debug-tweaks ssh-server-openssh"
    #PACKAGE_INSTALL_EXTRAS = "rsync iproute2 kernel-modules"
    #IMAGE_INSTALL:append = " ${PACKAGE_INSTALL_EXTRAS} "
    USER_CLASSES ?= "buildstats"

machine: unset
