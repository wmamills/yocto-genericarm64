header:
  version: 9

build_system: oe
distro: poky

defaults:
  repos:
    refspec: master

repos:
  layers/poky:
    # My fork
    # url: https://github.com/wmamills/poky.git
    # refspec: wam-wip

    # master
    url: https://git.yoctoproject.org/git/poky
    #refspec: master

    # 5.0.x tip
    # refspec: scarthgap

    # 5.1 tag
    refspec: yocto-5.1

    # Head commit as of April 3 (not taged as 5.0 M4 yet
    # refspec: 30d88a20432d2ddca555c9b6690450b260e523ec

    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

env:
  BB_LOGCONFIG: ""
  TOOLCHAIN_DIR: ""

local_conf_header:
  base: |
    CONF_VERSION = "2"
    DISTRO = "poky-altcfg"
    IMAGE_FSTYPES:append = " tar.gz"
    EXTRA_IMAGE_FEATURES:append = " debug-tweaks ssh-server-dropbear"
    IMAGE_INSTALL:append = " mtd-utils rng-tools alsa-utils-speakertest kmscube"
    USER_CLASSES ?= "buildstats"

machine: unset
